# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle

name: PetProject actions
run-name: PetProject develop build

# Delete '- add-github-actions' property before merge in develop
on:
  push:
    branches:
      - develop
      - add-github-actions
  pull_request_target:
    branches:
      - develop

jobs:

  # build battle-service
  battle-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v3
        with:
          ref: add-github-actions

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: corretto

      - name: Build battle-service by Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4
          build-root-directory: battle-service
          arguments: build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: battle-service
          file: battle-service/.docker/remote/Dockerfile
          push: true
          tags: mikhailpashkevich/petproject:latest

  # build user-service
  user-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v3
        with:
          ref: develop

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: corretto

      - name: Build user-service by Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4
          build-root-directory: user-service
          arguments: build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  # build statistic-service
  statistic-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v3
        with:
          ref: develop

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: corretto

      - name: Build statistic-service by Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4
          build-root-directory: statistic-service
          arguments: build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
